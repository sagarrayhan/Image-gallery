<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-400">
      <div
        class="bg-white flex flex-col rounded-3xl p-6 m-3 space-y-10 md:p-40"
      >
        <!-- Navigation -->
        <div
          class="flex flex-col space-y-6 justify-center items-center md:mb-10 md:flex-row md:justify-end md:space-y-0 md:space-x-5"
        >
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="border-b-2 mt-1 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>

          <div class="group">
            <a href="#">Illustrator</a>
            <div
              class="border-b-2 mt-1 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>

          <div class="group">
            <a href="#">Images</a>
            <div
              class="border-b-2 mt-1 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>

          <div class="group">
            <a href="#">Icons</a>
            <div
              class="border-b-2 mt-1 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
        </div>

        <!-- Search and Button -->

        <div
          class="flex flex-col space-y-5 md:flex-row md:space-y-0 md:space-x-5 justify-between md:items-center"
        >
          <div>
            <div class="flex items-center justify-between md:w-80">
              <input
                type="text"
                placeholder="Search"
                class="focus:outline-none"
              />
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-8 text-gray-300 duration-200 hover:scale-110"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <circle cx="10" cy="10" r="7" />
                  <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
              </button>
            </div>
            <div class="border-b-2 mt-1"></div>
          </div>

          <div>
            <button
              class="bg-black text-white px-8 py-4 rounded-lg hover:border-2 hover:bg-gray-200 w-full hover:text-black duration-300"
            >
              Upload
            </button>
          </div>
        </div>

        <!-- Galery Grid -->

        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <div class="relative group">
            <img src="images/image1.jpg" alt="image" class="w-72" />
            <div>
              <div
                class="absolute group-hover:opacity-100 opacity-0 bg-opacity-40 duration-500 bottom-0 left-0 right-0 bg-black text-white p-2 px-4 flex items-center justify-between"
              >
                <div class="font-normal text-sm">
                  <p>Abstract Painting</p>
                  <p>245 likes - 35 Shares</p>
                </div>
